<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="SVG/pencil-lower-left.svg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>

<body>
    <header>
        <h1 class="text-center">Etch-a-sketch</h1>
    </header>
    <main class="flex jc-c flex-gap">
        <div class="flex flex-col jc-sb ai-c rounded-box">
            <input type="color" name="color" id="color">
            <button id="color-mode" class="selected">Color Mode</button>
            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div>
                <input type="range" name="range" id="range" value="4" min="1" max="64">
                <div id="cellDisplay" class="text-center"></div>
            </div>
        </div>
        <div class="canvas" draggable="false"></div>
    </main>
    <footer class="text-center flex jc-c ai-c py flex-low-gap" style="font-size: 20px;">Copyright Â© 2024 Addu-Kay <div
            class="github-logo">
            <a href="https://github.com/Addu-Kay" target="_blank">
                <img src="https://avatars.githubusercontent.com/u/148646543?s=96&v=4" alt="github logo">
            </a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
